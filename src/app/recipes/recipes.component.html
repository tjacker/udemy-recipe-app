<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else informational"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #informational>
      <p>Please select a recipe.</p>
    </ng-template>
  </div>
</div>
